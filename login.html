        <div class="col-md-6 login-container">
            <div class="card">
                <div class="card-header text-center bg-primary text-white">
                    <h3>Login</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password">
                        </div>
                        <div class="form-group">
                            <a href="#" data-toggle="modal" data-target="#resetPasswordModal" class="text-decoration-none float-end">Forgotten Password?</a>
                        </div>
                        <div class="form-group mb-3">
                            <a href="./index.html" role="button" type="submit" class="btn btn-primary btn-block mt-2 w-100">Login</a>
                        </div>
                        <div class="text-center mt-3">OR</div>
                        <div class="text-center mt-3">

<!-- Modal for Password Reset -->
<div class="modal fade" id="resetPasswordModal" tabindex="-1" aria-labelledby="resetPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="resetPasswordModalLabel">Reset Your Password</h5>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="resetEmail">Enter your email or mobile number</label>
                        <input type="text" class="form-control" id="resetEmail" placeholder="Enter your email or mobile number">
                    </div>
                    <button type="button" class="btn btn-primary btn-block float-end mt-3" onclick="sendResetLink()">Send Reset Link</button>
                    <div id="resetSuccessMessage" class="text-success mt-3" style="display: none;">Password Reset Link is sent..!!</div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function sendResetLink() {
